<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Examples of HTML Entities
        1. "&nbsp;" 
        2. "&lt; &gt;"
        3. &pound;
     -->
    <div class="store">
        <p>This is a &nbsp; space</p>
        <p>Omg Oh my God &lt;pre&gt;&lt;/pre&gt;</p>
        <p>pound symbol: &pound;</p>
        <p>copyright symbol: &copy;
        </p>
    </div>
</body>
</html>
