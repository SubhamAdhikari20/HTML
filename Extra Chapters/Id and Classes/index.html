<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <div id="pet" class="den feg"></div>
    <!-- Emmet
    . is for class. 
    Example:"p.den", "div.den.feg" 
    And # is for id.
    Ex: "h#name"-->
    <!-- Emmet takes div tag as a default
    Ex: .den or #name-->

    <!-- Creating multiple elements using Emmet
    Example: strong.myem.mypro.ipl*5-->
    <strong class="myem mypro ipl">sdfsdf</strong>
    <strong class="myem mypro ipl">sdfsdfsdvsdv</strong>
    <strong class="myem mypro ipl"></strong>
    <strong class="myem mypro ipl"></strong>
    <strong class="myem mypro ipl"></strong>

</body>
</html>
